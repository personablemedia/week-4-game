<!DOCTYPE html>
<html>
<head>
    <title>Jewel battle game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
  <div class="wrapper">
     <h1>Jewel battle game</h1>
      <h2>Match your score to the computers score!</h2>
      <p>Click any jewel to get points.</p>
  </div>
  <div class="wrapper">
      <p>CPU Score:</p><p id="cpuScore">0</p>
      <p>My Score:</p><p id="myScore">0</p>
      <p>Wins: </p><p id="myWins">0</p>
      <p>Loses: </p><p id="myLoses">0</p>
      <div class="container">
        <div id="redbtn"><img src="assets/images/red.png"></div>
        <div id="bluebtn"><img src="assets/images/blue.png"></div>
        <div id="yellowbtn"><img src="assets/images/yellow.png"></div>
        <div id="greenbtn"><img src="assets/images/green.png"></div>
      </div>
  </div>

</body>
</html>
